openapi: 3.1.0
info:
  title: API Documentation
  contact:
    email: contact@karlia.com
    url: https://karlia.fr
  x-logo:
    url: https://i.ibb.co/2YRmPqB/Logo-Karlia.png
    altText: Logo Karlia
  description: >-
    # Introduction


    Welcome to the Karlia API documentation !


    Karlia is a powerful CRM platform that brings together everything you need
    to better optimize your productivity in one easy-to-use tool.


    The Karlia API is built around a RESTful architecture and allows you to
    customize, modify and integrate your Karlia organization and external
    services.
tags:
  - name: Customers
    description: This section lists all customer-related APIs.
  - name: Suppliers
    description: This section lists all supplier-related APIs.
  - name: Contacts
