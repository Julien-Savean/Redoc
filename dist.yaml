components:
  securitySchemes:
    Bearer token:
      description: >
        In order to log in, you need to generate an API key via the Karlia
        website:  <br>
          1. Sign in with your existing account. <br>
          2. Once logged in, click on your initial in the upper right corner.  <br>
          3. Select "Settings".  <br>
          4. In the "API" section, click on the "Use API" button. Then a unique API key will then be generated.  <br> <br>

        The API use Bearer Authorization in request header.
      type: http
      scheme: bearer
      bearerFormat: xxxxxx-xxxxxx-xxxx-xxxxxx-xxxxxx
  responses:
    '400':
      description: Bad Request
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/error'
          example:
            code: XXXXX
            status: error
            message: This field is not completed
            category_code: XX
            category_message: Missing required field
    '401':
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/error'
          example:
            code: '11001'
            status: error
            message: Bearer token field is not completed
            category_code: '11'
            category_message: Authentification failed
    '500':
      description: Internal Server Error
