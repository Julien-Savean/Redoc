paths:
  /customers:
    get:
      tags:
        - Customers
      summary: List
      description: Get a list of all customers.
      operationId: Customers_list
      security:
        - Bearer token: []
      parameters:
        - in: query
          name: quick_search
          schema:
            type: string
            maxLength: 127
          description: >
            Quick search field <br> *If this field is filled in, the other
            search fields are not taken into account. The search is then
            performed in the entire customer database.*
        - in: query
          name: name
          schema:
            type: integer
            maxLength: 127
          description: Search by name
        - in: query
          name: prospect
          schema:
            type: integer
          description: |
            Search by status
            > 0 = Client <br> 1 = Prospect
        - in: query
          name: individual
          schema:
            type: integer
          description: |
            Search by type
            > 0 = Professional <br> 1 = Individual
        - in: query
          name: client_number
          schema:
            type: string
            maxLength: 30
          description: Search by client number
        - in: query
          name: phone
          schema:
            type: string
            maxLength: 30
          description: Search by phone number
        - in: query
          name: mobile
          schema:
            type: string
            maxLength: 30
          description: Search by mobile number
        - in: query
          name: email
          schema:
            type: string
            format: email
            maxLength: 127
          description: Search by email
        - in: query
          name: id_client_manager
          schema:
            type: string
          description: >-
            Search by <u>[user with group](/#operation/Users_with_group)</u> Id
            associated with the customer
        - in: query
          name: langId
          schema:
            type: integer
          description: |
            Search by language
            > 1 = French <br> 2 = English <br> 3 = Spanish 
        - in: query
          name: siret
          schema:
            type: string
            maxLength: 30
          description: Search by SIRET
        - in: query
          name: siren
          schema:
            type: string
            maxLength: 30
          description: Search by SIREN
        - in: query
          name: vat_number
          schema:
            type: string
            maxLength: 30
          description: Search by VAT number
        - in: query
          name: fields
          schema:
            type: string
          description: >
            List of fields to be returned. *By default, all fields are
            returned.* <br> **Each field must be separated by a comma without
            space.**
        - in: query
          name: order
          schema:
            type: string
            maxLength: 64
          description: Name of the field to sort on
        - in: query
          name: direction
          schema:
            type: string
            maxLength: 4
          description: |
            Direction for sorting
            > ASC = Ascending, from A to Z. <br> DESC = Descending, from Z to A.
        - in: query
          name: limit
          schema:
            type: integer
            default: 100
          description: |
            Number of objects to be returned for paging
        - in: query
          name: offset
          schema:
            type: integer
            default: 0
          description: Offset for paging
      responses:
        '200':
          $ref: '#/components/responses/customers_objects'
        '400':
          $ref: '#/components/responses/400'
        '500':
          $ref: '#/components/responses/500'
    post:
      tags:
        - Customers
      summary: Create
      description: Create a customer.
      operationId: Customers_create
      security:
        - Bearer token: []
      requestBody:
        $ref: '#/components/requestBodies/customers_create'
      responses:
        '200':
          $ref: '#/components/responses/customers_new_object'
        '400':
          $ref: '#/components/responses/400'
        '401':
          $ref: '#/components/responses/401'
        '500':
          $ref: '#/components/responses/500'
