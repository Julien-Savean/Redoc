content:
    application/json:
      schema:
        type: object
        properties:
          name:
            description: Name for professional customer or lastname for individual customer
            type: string
            maxLength: 127
            example: Society X
          individual:
            description: >
              Customer type

              > 0 = Professional <br>
              1 = Individual
            type: integer
            example: 0
          id_civility:
            description: >
              Customer civility - **Only for individual customer**

              > 1 = Mr <br>
              2 = Ms
            type: integer
            example: ""
          firstname:
            description: Customer firstname - **Only for individual customer**
            type: string
            maxLength: 127
            example: ""
          prospect:
            description: >
              Customer status

              > 0 = Client <br>
              1 = Prospect
            type: integer
            example: 0
          phone:
            description: Customer phone number
            type: string
            maxLength: 30
            example: "+33512345678"
          mobile:
            description: Customer mobile number
            type: string
            maxLength: 30
            example: 07 98 76 54 32
          email:
            description: Customer email address
            type: string
            format: email
            maxLength: 127
            example: contact@example.com
          id_client_manager: 
            description: <u>[Users with group](/#operation/Users_with_group)</u> Id associated with the customer
            type: array
            maxLength: 30
            items:
              type: string
              example: u213
          langId:
            description: >
              Customer language
              
              > 1 = French <br>
              2 = English <br>
              3 = Spanish
            type: integer
            example: 1
          siret:
            description: Customer SIRET
            type: string
            maxLength: 30
            example: 123 568 941 00056
          siren:
            description: Customer SIREN
            type: integer
            maxLength: 30
            example: 123 568 941
          legal_form:
            description: Customer status
            type: string
            maxLength: 255
            example: SARL
          main_activity:
            description: APE/NAF code
            type: string
            maxLength: 255
            example: 4616C
          vat_number:
            description: VAT number
            type: string
            maxLength: 30
            example: FR 32 123456789
          default_discount_percent:
            description: Default discount
            type: number
            format: double
            example: 10.5
          id_document_template:
            description: Id document template
            type: integer
            example: ""
          id_payment_condition:
            description: >
              Id of <u>[payment condition](#operation/Documents_payement_conditions_list)</u>

              > 0 = Not filled in
            type: integer
            example: "0"
          id_vat:
            description: >
              <u>[VAT](#operation/Products_vat_list)</u> Id

              > -1 = Not filled in
            type: integer
            example: "-1" 
          description:
            description: Customer description
            type: string
            maxLength: 255
            example: A description or note about this customer
          client_number:
            description: Internal number
            type: string
            maxLength: 30
            example: 123
          custom_fields:
            description: Custom fields
            type: array
            items:
              type: object
              properties:
                id:
                  description: <u>[Custom field](/#operation/Customers_custom_fields_list)</u> Id
                  type: integer
                  example: 3345
                value:
                  description: <u>[Custom field value](/#operation/Customers_custom_field_values_list)</u> Id
                  type: string
                  example: 5900
          main_address:
            description: Main address
            type: string
            maxLength: 255
            example: 55 Av. Louis Breguet
          main_zip_code:
            description: ZIP code of main address
            type: string
            maxLength: 64
            example: 31400
          main_city:
            description: City of main address
            type: string
            maxLength: 127
            example: Toulouse
          main_country:
            description: Country of main address
            type: string
            maxLength: 64
            example: France
          delivery_title:
            description: Name or company name of delivery address
            type: string
            maxLength: 127
            example: My delivery address
          delivery_address:
            description: Delivery address
            type: string
            maxLength: 255
            example: 1 place du Capitole
          delivery_zip_code:
            description: ZIP code of delivery address
            type: string
            maxLength: 64
            example: 31000
          delivery_city:
            description: City of delivery address
            type: string
            maxLength: 127
            example: Toulouse
          delivery_country:
            description: Country of delivery address
            type: string
            maxLength: 64
            example: France
          invoice_title:
            description: Name or company name of invoice address
            type: string
            maxLength: 127
            example: My invoice address
          invoice_address:
            description: Invoice address
            type: string
            maxLength: 255
            example: 55 Rue du Faubourg Saint-Honor√©
          invoice_zip_code:
            description: ZIP code of invoice address
            type: string
            maxLength: 64
            example: 75000
          invoice_city:
            description: City of invoice address
            type: string
            maxLength: 127
            example: Paris
          invoice_country:
            description: Country of invoice address
            type: string
            maxLength: 64
            example: France