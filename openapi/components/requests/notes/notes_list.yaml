- in: query
  name: id_user_assigned
  schema:
    type: integer
  description: User Id
  required: true
- in: query
  name: from
  schema:
    type: string
    format: date-time
  description: Search by start date
- in: query
  name: to
  schema:
    type: string
    format: date-time
  description: Search by end date
- in: query
  name: id_customer_supplier
  schema:
    type: integer
  description: Search by customer or supplier Id
- in: query
  name: id_opportunity    
  schema:
    type: integer
  description: Search by opportunity Id
- in: query
  name: id_project
  schema:
    type: integer
  description: Search by project Id
- in: query
  name: id_project_task
  schema:
    type: integer
  description: Search by task Id
- in: query
  name: title
  schema:
    type: string
    maxLength: 127
  description: Search by title
- in: query
  name: fields
  schema:
    type: string
  description: >
    List of fields to be returned. *By default, all fields are returned.* <br />
    **Each field must be separated by a comma without space.**
- in: query
  name: order
  schema:
    type: string
    maxLength: 64
  description: Name of the field to sort on
- in: query
  name: direction
  schema:
    type: string
    maxLength: 4
  description: >
    Direction for sorting

    > ASC = Ascending, from A to Z. <br />
    DESC = Descending, from Z to A.
- in: query
  name: limit
  schema:
    type: integer
    default: 100
  description: >
    Number of objects to be returned for paging
- in: query
  name: offset
  schema:
    type: integer
    default: 0
  description: Offset for paging
