content:
    application/json:
      schema:
        type: object
        properties:
          id_user_assigned:
            description: <u>[User](/#operation/Users)</u> Id associated with the note
            type: integer
            example: 213
          id_customer_supplier:
            description: <u>[Customer](/#operation/Customers_list)</u> Id or <u>[supplier](/#operation/Suppliers_list)</u> Id
            type: integer
            example: 28496
          id_opportunity:
            description: <u>[Opportunity](/#operation/Opportunities_list)</u> Id
            type: integer
            example: 1985
          id_project:
            description: <u>[Project](/#operation/Projects_list)</u> Id
            type: integer
            example: ""
          id_project_task:
            description: <u>[Project task](/#operation/Projects_tasks_list)</u> Id
            type: integer
            example: ""
          date:
            description: Start date
            type: string
            format: date-time
            example: "2022-03-15 19:45:00"
          title:
            description: Note title
            type: string
            maxLength: 255
            example: "Event #1"
          description: 
            description: Note descritpion
            type: string
            example: "A description or note about this note"