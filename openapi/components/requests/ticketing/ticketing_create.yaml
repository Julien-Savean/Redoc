content:
    application/json:
      schema:
        type: object
        properties:
          pipeline:
            description: <u>[pipeline](/#operation/Ticketing_pipelines)</u> Id
            type: integer
            example: 42
          title:
            description: Ticket title
            type: string
            example: "Ticket #1"
          id_type:
            description: Ticket <u>[type](/#operation/Ticketing_types)</u> Id
            type: integer
            example: 31
          id_status:
            description: Ticket <u>[status](/#operation/Ticketing_status)</u> Id
            type: integer
            example: 1
          id_priority:
            description: <u>[Priority](/#operation/Ticketing_priorities)</u> Id
            type: integer
            example: 1
          id_group:
            description: <u>[Group](/#operation/Users_groups)</u> Id
            type: integer
            example: 18
          id_user_assigned:
            description: <u>[User](/#operation/Users)</u> Id
            type: integer
            example: 213
          skills:
            description: <u>[Skill](/#operation/Users_skills)</u> Id
            type: integer
            example: 52
          id_customer_supplier:
            description: <u>[Customer](/#operation/Customers_list)</u> Id or <u>[supplier](/#operation/Suppliers_list) Id
            type: integer
            example: 28496
          id_customer_supplier_contact: 
            description: <u>[Contact](/#operation/Contacts_list)</u> Id
            type: integer
            example: 48560
          id_opportunity:
            description: <u>[Opportunity](/#operation/Opportunities_list)</u> Id
            type: integer
            example: 1985
          id_project:
            description: <u>[Project](/#operation/Projects_list)</u> Id
            type: integer
            example: 435
          id_project_task:
            description: <u>[Project task](/#operation/Projects_tasks_list)</u> Id
            type: integer
            example: 486
          id_equipment:
            description: <u>[Equipment](/#operation/Equipments_list)</u> Id
            type: integer
            example: "1"
          list_id_user_shared:
            description: <u>[User](/#operation/Users)</u> shared Id
            type: integer
            example: 
          custom_fields:
            description: Custom fields
            type: array
            items:
              type: object
              properties:
                id:
                  description: <u>[Custom field](/#operation/Ticketing_custom_fields_list)</u> Id
                  type: integer
                  example: 3526
                value:
                  description: <u>[Custom field value](/#operation/Ticketing_custom_field_values_list)</u> Id
                  type: string
                  example: 6144