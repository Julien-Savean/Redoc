- in: query
  name: pipeline
  schema:
    type: integer
  description: Search by <u>[pipeline](/#operation/Ticketing_pipelines)</u> Id
- in: query
  name: title
  schema:
    type: string
  description: Search by title
- in: query
  name: id_type
  schema:
    type: integer
  description: Search by <u>[type](/#operation/Ticketing_types)</u> Id
- in: query
  name: id_status
  schema:
    type: integer
  description: Search by <u>[status](/#operation/Ticketing_status)</u> Id
- in: query
  name: id_priority
  schema:
    type: integer
  description: Search by <u>[priority](/#operation/Ticketing_priorities)</u> Id
- in: query
  name: id_group
  schema:
    type: integer
  description: Search by <u>[group](/#operation/Users_groups)</u> Id
- in: query
  name: id_user_assigned
  schema:
    type: integer
  description: Search by <u>[user](/#operation/Users)</u> Id
- in: query
  name: skills
  schema:
    type: integer
  description: Search by <u>[skill](/#operation/Users_skills)</u> Id
- in: query
  name: id_customer_supplier
  schema:
    type: integer
  description: Search by <u>[customer](/#operation/Customers_list)</u> Id or <u>[supplier](/#operation/Suppliers_list)</u> Id 
- in: query
  name: id_customer_supplier_contact
  schema:
    type: integer
  description: Search by <u>[contact](/#operation/Contacts_list)</u> Id
- in: query
  name: id_opportunity    
  schema:
    type: integer
  description: Search by <u>[opportunity](/#operation/Opportunities_list)</u> Id
- in: query
  name: id_project
  schema:
    type: integer
  description: Search by <u>[project](/#operation/Projects_list)</u> Id
- in: query
  name: id_project_task
  schema:
    type: integer
  description: Search by <u>[project task](/#operation/Projects_tasks_list)</u> Id
- in: query
  name: fields
  schema:
    type: string
  description: >
    List of fields to be returned. *By default, all fields are returned.* <br>
    **Each field must be separated by a comma without space.**
- in: query
  name: order
  schema:
    type: string
    maxLength: 64
  description: Name of the field to sort on
- in: query
  name: direction
  schema:
    type: string
    maxLength: 4
  description: >
    Direction for sorting

    > ASC = Ascending, from A to Z. <br>
    DESC = Descending, from Z to A.
- in: query
  name: limit
  schema:
    type: integer
    default: 100
  description: >
    Number of objects to be returned for paging
- in: query
  name: offset
  schema:
    type: integer
    default: 0
  description: Offset for paging

