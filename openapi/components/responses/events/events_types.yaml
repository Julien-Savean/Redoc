description: OK
content:
  application/json:
    schema:
      type: object
      properties:
        status:
          description: Status of response
          type: string
          example: "success"
        data:
          description: Response of the request
          type: array
          items:
            type: object
            properties:
              id:
                description: Id of event type
                type: integer
              title:
                description: French title of event type
                type: string
              title_en:
                description: English title of event type
                type: string
              title_es:
                description: Spanish title of event type
                type: string
          example: 
            - id: "3019"
              title: "Appel téléphonique"
              title_en: "Phone call"
              title_es: "Llamada telefónica"
            - id: "3020"
              title: "Echange de mail"
              title_en: "Mail exchange"
              title_es: "Intercambio de correo electrónico"
            - id: "3021"
              title: "Rendez-vous"
              title_en: "Appointment"
              title_es: "Cita"
            - id: "3022"
              title: "Echange de courrier"
              title_en: "Letter exchange"
              title_es: "Intercambio de correo"