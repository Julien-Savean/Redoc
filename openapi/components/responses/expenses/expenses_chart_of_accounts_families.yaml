description: OK
content:
  application/json:
    schema:
      type: object
      properties:
        status:
          description: Status of response
          type: string
          example: "success"
        data:
          description: Response of the request
          type: array
          items:
            type: object
            properties:
              id:
                description: Family Id
                type: integer
              title:
                description: Family title
                type: string
          example: 
            - id: "1"
              title: "Purchasing and subcontracting"
            - id: "2"
              title: "Running costs"
            - id: "3"
              title: "Communication and marketing"

          