description: OK
content:
  application/json:
    schema:
      type: object
      properties:
        status:
          description: Status of response
          type: string
          example: "success"
        data:
          description: Response of the request
          type: array
          items:
            type: object
            properties:
              id:
                description: Pipeline column Id
                type: integer
              title:
                description: Pipeline column title
                type: string
              probability: 
                description: Pipeline column probability
                type: number
          example: 
            - id: "1"
              title: "Prospecting"
              probability: "0.00"
            - id: "2"
              title: "Proposal"
              probability: "25.00"
            - id: "3"
              title: "Negotiation"
              probability:  "50.00"
            - id: "4"
              title: "Sales"
              probability: "75.00"

