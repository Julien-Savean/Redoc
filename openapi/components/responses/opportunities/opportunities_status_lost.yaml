description: OK
content:
  application/json:
    schema:
      type: object
      properties:
        status:
          description: Status of response
          type: string
          example: "success"
        data:
          description: Response of the request
          type: array
          items:
            type: object
            properties:
              id:
                description: Id of lost opportunity statutes
                type: integer
              title:
                description: French title of lost opportunity statutes
                type: string
              title_en:
                description: English title of lost opportunity statutes
                type: string
              title_es:
                description: Spanish title of lost opportunity statutes
                type: string
          example: 
            - id: "1090"
              title: "Concurrence"
              title_en: "Competition"
              title_es: "Competencia"
            - id: "1091"
              title: "Non qualifié"
              title_en: "Unqualified"
              title_es: "No calificado"
            - id: "1092"
              title: "Pas adapté"
              title_en: "Not suitable"
              title_es: "No apto"
            - id: "1093"
              title: "Trop cher"
              title_en: "Too expensive"
              title_es: "Demasiado caro"