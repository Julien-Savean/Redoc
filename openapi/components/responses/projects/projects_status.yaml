description: OK
content:
  application/json:
    schema:
      type: object
      properties:
        status:
          description: Status of response
          type: string
          example: "success"
        data:
          description: Response of the request
          type: array
          items:
            type: object
            properties:
              id:
                description: Id of the project status
                type: integer
              title:
                description: Title of the project status
                type: string
          example: 
            - id: "1"
              title: "New"
            - id: "2"
              title: "Planned"
            - id: "3"
              title: "In progress"
            - id: "4"
              title: "Closed"
