description: OK
content:
  application/json:
    schema:
      description: Response of the request
      type: object
      properties:
        id:
          description: Project Id
          type: integer
          example: "435"
        number:
          description: Number
          type: integer
          example: "1"
        column_number:
          description: Column number
          type: integer 
          example:  "5"
        column_number_last_update:
          description: Update date of column number
          type: string
          format: date-time
          example: "2022-04-04 09:44:49"
        position:
          description: Position 
          type: integer
          example: "1"
        milestone:
          description: Milestone
          type: integer
          example: "0"     
        status:
          description: Id status of project task
          type: integer
          example: "91"
        title:
          description: Project task title
          type: string
          example: "Project task #1"
        description: 
          description: Description
          type: string
          example: "A description or note about this project task"
        priority:
          description: Priority Id
          type: integer
          example: "0"
        color:
          description: Color
          type: string
          example: "95a5a6"
        starting_date:
          description: Starting date
          type: string
          format: date-time
          example: "2022-03-15 19:45:00"
        due_date:
          description: Due date
          type: string
          format: date-time
          example: null
        working_time:
          description: Working time
          type: number
          format: double
          example: "0.00"
        estimation_time:
          description: Estimation time
          type: number 
          format: double
          example: "5.00"
        id_user_assigned:
          description: User assigned of the project
          type: array
          items:
            type: string
            example: "u213"
        id_customer_supplier:
          description: Customer or supplier Id
          type: integer
          example: "28496"
        id_opportunity:
          description: Opportunity Id
          type: integer
          example: "1985"
        id_phase:
          description: Phase Id
          type: integer
          example: "0"
        skills:
          description: Skills
          type: array
          example: [] 
        nb_subtask:
          description: Number of subtasks
          type: integer
          example: "0"
        nb_subtask_complete:
          description: Number of subtasks complete
          type: integer
          example: "0"
        nb_comments:
          description: Number of comments
          type: integer
          example: "0"
        nb_files:
          description: Number of files
          type: integer
          example: "0"
        nb_events:
          description: Number of events
          type: integer
          example: "0"
        nb_events_notes:
          description: Number of events notes
          type: integer
          example: "0"
        nb_events_tasks:
          description: Number of events tasks
          type: integer
          example: "0"
        nb_conversations_emails:       
          description: Number of conversations emails
          type: integer
          example: "0"
        archived:
          description: Archived status of the project tasks
          type: integer
          example: "0"
        custom_fields_list:
          description: List of custom fields
          type: array
          items:
            type: object
            properties:
              id:
                description: Custom field Id
                type: integer
              title:
                description:  Custom field title
                type: string
              value:
                description: Custom field number
                type: integer
              value_text: 
                description: Custom field value
                type: string
          example:
            - id: "3483"
              title: "Priority"
              value: "6089"
              value_text: "Low"
        subtasks_list:
          description: List of subtasks
          type: array
          items:
            type: object
            properties:
              id:
                description: Subtask Id
                type: integer
              status:
                description: Subtask status
                type: string
              section: 
                description: Subtask section
                type: string
              title:
                description: Subtask title
                type: string
              starting_date:
                description: Subtask start date 
                type: string
                format: date-time                      
              due_date:
                description: Subtask due date
                type: string
                format: date-time                      
              working_time:
                description: Subtask working time
                type: string                     
              estimation_time:
                description: Subtask estimated time  
                type: string
              id_user_assigned:
                description: Subtask client mamager id
                type: array
                items:
                  type: string
                  example: "u213"
              skills:
                description: Subtask skills
                type: array
              creation_date:
                description: Creation date and time
                type: string
                format: date-time
              created_by:
                description: Id of the creator
                type: integer
              update_date:
                description: Update date and time
                type: string
                format: date-time
              updated_by: 
                description: Id of the updater
                type: integer
          example:
            - id: "1375"
              status: "89"
              section: "0"
              title: "Subtask #1"
              starting_date: "2022-04-23"
              due_date: null
              working_date: 1:50
              estimation_time: 3:00
              skills: []
              creation_date: "2022-04-23 16:22:58"
              created_by: "213"
              update_date: "2022-04-23 16:22:58"
              updated_by: "213"
        comments_list:
          description: List of comments
          type: array
          items:
            type: object
            properties:
              id:
                description: Comment Id
                type: integer
              comment:
                description:  Comment title
                type: string
              creation_date:
                description: Creation date and time
                type: string
                format: date-time
              created_by:
                description: Id of the creator
                type: integer
              update_date:
                description: Update date and time
                type: string
                format: date-time
              updated_by: 
                description: Id of the updater
                type: integer
          example:
            - id: "56"
              comment: "<p>Comment #1</p>"
              creation_date: "2022-04-23 16:23:27"
              created_by: "213"
              update_date: "2022-04-23 16:25:38"
              updated_by: "213"
        files_list:
          description: List of files
          type: array
          items:
            type: object
            properties:
              id:
                description: File Id
                type: integer
              name:
                description:  File name
                type: string
              size:
                description: File size
                type: integer
              download_url: 
                description: File url
                type: string
              creation_date:
                description: Creation date and time
                type: string
                format: date-time
              created_by:
                description: Id of the creator
                type: integer
              update_date:
                description: Update date and time
                type: string
                format: date-time
              updated_by: 
                description: Id of the updater
                type: integer
          example:
            - id: "21"
              name: "ticket.pdf"
              size: "64"
              download_url: "https://karlia.fr/..."
              creation_date: "2022-04-23 16:20:24"
              created_by: "213"
              update_date: "2022-04-23 16:29:31"
              updated_by: "213"
        creation_date:
          description: Creation date and time
          type: string
          format: date-time
          example: "2022-03-25 12:04:24"
        created_by:
          description: Id of the creator
          type: integer
          example: "213"
        update_date:
          description: Update date and time
          type: string
          format: date-time
          example: "2022-03-25 12:04:24"
        updated_by: 
          description: Id of the updater
          type: integer
          example: "213"