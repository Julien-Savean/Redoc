description: OK
content:
  application/json:
    schema:
      type: object
      properties:
        status:
          description: Status of response
          type: string
          example: "success"
        data:
          description: Response of the request
          type: array
          items:
            type: object
            properties:
              id:
                description: Id of projects tasks phases
                type: integer
              title:
                description: Title of projects tasks phases
                type: string
              title_en:
                description: English title of projects tasks phases
                type: string
              title_es:
                description: Spanish title of projects tasks phases
                type: string
              starting_date:
                description: Starting date of projects tasks phases
                type: string
              due_date:
                description: Due date of projects tasks phases
                type: string
          example: 
            - id : "10"
              title : "Phase #1"
              title_en : "Phase #1"
              title_es : "Fase #1"
              starting_date : "2022-04-11"
              due_date : "2022-04-15"
            - id : "11"
              title : "Phase #2"
              title_en : "Phase #2"
              title_es : "Fase #2"
              starting_date : "2022-04-18"
              due_date : "2022-04-22"
            - id : "12"
              title : "Phase #3"
              title_en : "Phase #3"
              title_es : "Fase #3"
              starting_date : "2022-04-25"
              due_date : "2022-04-29"        