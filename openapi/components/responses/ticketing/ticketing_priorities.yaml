description: OK
content:
  application/json:
    schema:
      type: object
      properties:
        status:
          description: Status of response
          type: string
          example: "success"
        data:
          description: Response of the request
          type: array
          items:
            type: object
            properties:
              id:
                description: Priority Id
                type: integer
              title:
                description: Priority title
                type: string
          example: 
            - id: "1"
              title: "Urgent"
            - id: "2"
              title: "High"
            - id: "3"
              title: "Medium"
            - id: "4"
              title: "Low"                             