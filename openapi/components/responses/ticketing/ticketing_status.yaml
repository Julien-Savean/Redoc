description: OK
content:
  application/json:
    schema:
      type: object
      properties:
        status:
          description: Status of response
          type: string
          example: "success"
        data:
          description: Response of the request
          type: array
          items:
            type: object
            properties:
              id:
                description: Id of the ticket status
                type: integer
              title:
                description: French title of the ticket status
                type: string
              title_en:
                description: English title of the ticket status
                type: string
              title_es:
                description: Spanish title of the ticket status
                type: string
              customer_title:
                description: Customer french title of the ticket status
                type: string
              customer_title_en:
                description: Customer english title of the ticket status
                type: string
              customer_title_es:
                description: Customer spanish title of the ticket status
                type: string                                  
          example: 
            - id: "1"
              title: "En attente"
              title_en: "Pending"
              title_es: "En espera"
              customer_title: "En attente"
              customer_title_en: "Pending"
              customer_title_es: "En espera"
            - id: "2"
              title: "En cours"
              title_en: "In progress"
              title_es: "En progreso"
              customer_title: "En cours"
              customer_title_en: "In progress"
              customer_title_es: "En progreso"
            - id: "3"
              title: "Cloturé"
              title_en: "Closed"
              title_es: "Cerrado"
              customer_title: "Cloturé"
              customer_title_en: "Closed"
              customer_title_es: "Cerrado"