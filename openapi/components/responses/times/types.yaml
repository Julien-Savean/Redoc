description: OK
content:
  application/json:
    schema:
      type: object
      properties:
        status:
          description: Status of response
          type: string
          example: "success"
        data:
          description: Response of the request
          type: array
          items:
            type: object
            properties:
              id:
                description: Id of time type
                type: integer
              title:
                description: French title of time type
                type: string
              title_en:
                description: English title of time type
                type: string
              title_es:
                description: Spanish title of time type
                type: string
          example: 
            - id: "7"
              title: "Commercial"
              title_en: "Commercial"
              title_es: "Comercial"
            - id: "8"
              title: "Support"
              title_en: "Support"
              title_es: "Soporte"
