description: OK
content:
  application/json:
    schema:
      type: object
      properties:
        status:
          description: Status of response
          type: string
          example: "success"
        data:
          description: Response of the request
          type: array
          items:
            type: object
            properties:
              id:
                description: Group Id
                type: integer
              title:
                description: Group title
                type: string
          example: 
            - id: "18"
              title: "Business"
            - id: "19"
              title: "Support"
