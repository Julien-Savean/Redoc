description: OK
content:
  application/json:
    schema:
      type: object
      properties:
        status:
          description: Status of response
          type: string
          example: "success"
        data:
          description: Response of the request
          type: array
          items:
            type: object
            properties:
              id:
                description: Id of user with group
                type: integer
              title:
                description: Title of user or group
                type: string
          example: 
            - id: "u213"
              title: "Jean Dupont"
            - id: "u214"
              title: "Sandra Nicouette"
            - id: "g18"
              title: "Business"
            - id: "g19"
              title: "Support"
