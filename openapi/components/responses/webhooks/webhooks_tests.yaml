description: OK
content:
  application/json:
    schema:
      anyOf:
        - title: Customer
          type: object
          properties:
            object:
              description: Object of the webhook
              type: string
              example: "customer"
            trigger:
              description: Trigger name
              type: object
              example: "customer.updated"
            id:
              description: Object Id
              type: integer
              example: "28496"
            update_date:
              description: Object date
              type: string
              format: date-time
              example: "2022-06-27 12:30:24"
